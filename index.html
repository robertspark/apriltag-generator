<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AprilTag Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>AprilTag Generator</h1>

  <label>Tag Family:
    <select id="family">
      <option value="tag36h11">tag36h11</option>
      <option value="tag25h9">tag25h9</option>
    </select>
  </label><br><br>

  <label>Tag ID: <input type="number" id="tagId" value="0"/></label><br><br>
  <label>Tag Size (px): <input type="number" id="tagSize" value="300"/></label><br><br>
  <label>Border Size (cells): <input type="number" id="borderSize" value="1"/></label><br><br>

  <button onclick="generate()">Generate</button>

  <div id="output"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
