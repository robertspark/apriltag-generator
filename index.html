<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Batch AprilTag Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select { margin-bottom: 10px; }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>Batch AprilTag Generator</h1>
  <label>Tag Family:
    <select id="family">
      <option value="tag36h11">tag36h11</option>
      <option value="tag25h9">tag25h9</option>
    </select>
  </label><br>
  <label>Start ID: <input type="number" id="startId" value="0" /></label><br>
  <label>End ID: <input type="number" id="endId" value="4" /></label><br>
  <label>Paper Size:
    <select id="paperSize">
      <option value="a4">A4</option>
      <option value="a3">A3</option>
      <option value="letter">Letter</option>
    </select>
  </label><br>
  <button onclick="generatePDF()">Generate PDF</button>
  <p><a id="downloadLink" style="display:none" download="apriltags.pdf">Download PDF</a></p>

  <script type="module" src="main.js"></script>
</body>
</html>
