<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AprilTag Generator (PDF + SVG)</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:var(--bg); color:var(--text); }
    input, select, button { margin:8px 0; padding:5px; background:var(--input-bg); color:var(--text); border:1px solid #888; display:block; }
    :root { --bg:#fff; --text:#000; --input-bg:#fff; }
    .dark-mode { --bg:#121212; --text:#f0f0f0; --input-bg:#1e1e1e; }
  </style>
</head>
<body>
  <h1>AprilTag Generator</h1>
  <label><input type="checkbox" id="darkModeToggle"> Enable Dark Mode</label>
  <label>Tag Family:
    <select id="family">
      <option value="tag16h5">tag16h5</option>
      <option value="tag25h7">tag25h7</option>
      <option value="tag25h9">tag25h9</option>
      <option value="tag36h10">tag36h10</option>
      <option value="tag36h11" selected>tag36h11</option>
      <option value="standard41h12">standard41h12</option>
      <option value="standard52h13">standard52h13</option>
      <option value="custom48h12">custom48h12</option>
    </select>
  </label>
  <label>Start ID: <input type="number" id="startId" value="0"></label>
  <label>End ID:   <input type="number" id="endId"   value="2"></label>
  <label>Paper Size:
    <select id="paperSize">
      <option value="a4">A4</option>
      <option value="a3">A3</option>
      <option value="letter">Letter</option>
    </select>
  </label>
  <button id="pdfBtn">Generate PDF</button>
  <button id="svgBtn">Download SVGs (ZIP)</button>

  <!-- UMD builds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- ES module logic -->
  <script type="module" src="main.js"></script>

  <script>
    document.getElementById("darkModeToggle")
      .addEventListener("change", e => document.body.classList.toggle("dark-mode", e.target.checked));
  </script>
  
</body>
</html>
